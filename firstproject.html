<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Paui</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            animation: popUp 1.5s ease-out forwards;
        }
        h1 {
            font-size: 2.5rem;
            color: #d63384;
            animation: fadeIn 2s ease-in-out forwards;
        }
        img {
            width: 250px;
            height: auto;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            opacity: 0;
        }
        .letter {
            font-size: 1.2rem;
            color: #444;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2s forwards;
        }
        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Paui</h1>
        <img src="rose-moira.gif" alt="Pink Rose Bouquet">
        <div class="letter">Will you be my valentines?</div>
    </div>
</body>
</html>
